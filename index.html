<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to functions</title>
</head>
<body>
    <button onclick="myfunction(45)">Execute JS Function (multiply)</button>
    <script>
        function myfunction(x,y) 
        {
            if(y=== undefined) {
                y=3;
            }
            document.write(x*y);
        }
    </script>
    <button onclick="myfunction(45)">Execute JS Function (add)</button>
    <script>
        function myfunction(x,y) 
        {
            if(y=== undefined) {
                y=3;
            }
            document.write(x+y);
        }
    </script>
     <button onclick="myfunction(45)">Execute JS Function (minus)</button>
     <script>
         function myfunction(x,y) 
         {
             if(y=== undefined) {
                 y=3;
             }
             document.write(x-y);
         }
     </script>
     <button onclick="myfunction(45)">Execute JS Function (divide)</button>
     <script>
         function myfunction(x,y) 
         {
             if(y=== undefined) {
                 y=9;
             }
             document.write(x/y);
         }
     </script>
</body>
</html>
